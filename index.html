<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Udesign frontend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<!--         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="scss/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <header></header>

      <main>
      <form novalidate>
        <fieldset>
          <h3 class="personal">Persoonlijke gegevens</h3>
          <span class="toggletip-container">
              <button class="toggletip-button" type="button" aria-label="more info" data-toggletip-content="Als je als groep deelneemt, hebben we de gegevens an één aanspreekpunt nodig.<br>Hieronder kan je ook de namen van de andere teamleden (medestudenten) invullen.">?</button>
              <span role="status"></span>
          </span>

            <div class="row">          
              <div class="col-sm-6">
                <div class="form-group name">
                  <label for="name" id="label-name">Je volledige naam</label>
                  <input type="text" class="form-control" id="name" autocomplete="name" required aria-labelsledby="label-name">
                </div>  
                <div class="form-group tel">
                  <label for="tel">Telefoonnummer</label>
                  <input type="tel" class="form-control" id="tel" autocomplete="tel-local" required>
                </div>
              </div>
            
              <div class="col-sm-6">
                <div class="form-group email">
                  <label for="email">E-mailadres</label>
                  <input type="email" class="form-control" id="email" autocomplete="email" required>
                </div>
              </div>            
            </div>
          </fieldset>
        

          <div class="row">
            <div class="col-sm-6">
              <fieldset>
                  <legend>Gegevens over je school, studierichting, docent en eventuele groepsleden</legend>
                  <div class="form-group">
                    <label for="school">Naam van je school of universiteit</label>
                    <input type="text" class="form-control" id="school" autocomplete required>
                  </div>  
                  <div class="form-group">
                    <label for="studie">Studierichting en jaar</label>
                    <input type="text" class="form-control" id="studie" autocomplete required>
                  </div>
                  <div class="form-group">
                    <label for="docent">Volledige naam van de toezichthoudende docent</label>
                    <input type="texts" class="form-control" id="docent" autocomplete required>
                    </div>
                  <div class="form-group">
                    <label for="docent-email">E-mailadres van de toezichthoudende docent</label>
                    <input type="email" class="form-control" id="docent-email" autocomplete required>
                  </div>
                  <div class="form-group">
                    <label for="docent-tel">Telefoonnummer van de toezichthoudende docent</label>
                    <input type="tel" class="form-control" id="docent-tel" autocomplete required>
                  </div>
                  <div class="form-group">
                    <label for="group-names">Werk je in groep? Vul dan de volledige namen van je medestudenten in. Eén naam per regel.</label>
                    <textarea class="form-control" id="group-names" rows="5"></textarea>
                  </div>
              </fieldset>
            </div>
          

            <div class="col-sm-6">
              <span class="toggletip-container">
                <button class="toggletip-button" type="button" aria-label="more info" data-toggletip-content="Jij vraagt, wij draaien">?</button>
                <span role="status"></span>
               </span>
              <fieldset>
                  <legend>Wat kan jou en je team helpen bij deze wedstrijd?</legend>  
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Coaching experten UD</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Coaching ervaringsdeskundigen (mensen met een toegankelijkheidsnood)</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Goede voorbeelden ontdekken</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck4">
                    <label class="form-check-label" for="exampleCheck4">Workshop Universal Design</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck5">
                    <label class="form-check-label" for="exampleCheck5">Workshop Ergonomie</label>
                  </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck6">
                    <label class="form-check-label" for="exampleCheck6">Workshop User Centered Design</label>
                  </div>

                  <div class="form-group">
                    <label for="workshop">Workshop over een specifiek thema zoals sport, cultuur ...</label>
                    <input type="text" class="form-control" id="workshop">
                  </div>
                  <div class="form-group">
                    <label for="workshop-different">Iets anders</label>
                    <input type="text" class="form-control" id="workshop-different">
                  </div>
              </fieldset>
            </div>
          </div>
            
          <button type="submit" class="btn btn-primary">Inschrijven</button>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="register">
              <label class="form-check-label" for="register">Als ik me registreer, engageer ik me om een projectposter voor de wedstrijd in te dienen en ga ik akkoord met de inshrijvingsvoorwaarden (link)</label>
          </div>
        
      </form>
    </main>

    <footer>
      
    </footer>

    <script src="js/jquery.min.js"></script>

<!-- 	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
