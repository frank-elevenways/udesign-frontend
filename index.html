<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Udesign frontend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
        <![endif]-->
    </head>
    <body>

      <form>
        <fieldset>
          <legend>Persoonlijke gegevens</legend>
          <div class="row">

            <div class="col-sm-6">
              <div class="form-group">
                <label for="name">Je volledige naam</label>
                <input type="name" class="form-control" id="name">
              </div>  
              <div class="form-group">
                <label for="tele">Telefoonnummer</label>
                <input type="tele" class="form-control" id="tele">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend>Gegevens over je school, studierichting, docent en eventuele groepsleden</legend>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="school">Naam van je school of universiteit</label>
                <input type="text" class="form-control" id="school">
              </div>  
              <div class="form-group">
                <label for="studie">Studierichting en jaar</label>
                <input type="text" class="form-control" id="studie">
              </div>
            </div>
            
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
          </div>

        </fieldset>
      </form>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    </body>
</html>
